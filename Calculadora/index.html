<!DOCTYPE html>
<html>
<head>
    <title> Calculadora </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
<div class="code">
    <div class="screen">
        <div id="success"></div>
    </div>
    <div class="keys">
        <div class="numbers">
            <div>
                <button id="n1" > 1 </button>
                <button id="n2" > 2 </button>
                <button id="n3" > 3 </button>
            </div>
            <div>
                <button id="n4" > 4 </button>
                <button id="n5" > 5 </button>
                <button id="n6" > 6 </button>
            </div>
            <div>
                <button id="n7" > 7 </button>
                <button id="n8" > 8 </button>
                <button id="n9" > 9 </button>
            </div>
            <div>
                <button id="n0" > 0 </button>
            </div>
        </div>
        <div class="processes">
            <button class="s" > + </button>
            <button class="r" > - </button>
            <button class="d" > / </button>
            <button class="m" > * </button>
        </div>
        <div class="ts">
		<button id="ts">=</button>
	</div>
    </div>
</div>
<script src="js/javascript.js"></script>
</body>
</html>
